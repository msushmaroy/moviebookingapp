<div class="login">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-outline mb-4">
      <label for="loginId">Login ID:</label>
      <input type="text" [(ngModel)]="loginId" formControlName="loginId" class="form-control" placeholder="Enter your unique login Id" minlength=3 required>
      <div *ngIf="loginForm.controls['loginId'].invalid && loginForm.controls['loginId'].errors && (loginForm.controls['loginId'].dirty || loginForm.controls['loginId'].touched)" id="error">
        <div class="alert alert-danger" *ngIf="loginForm.controls['loginId'].errors['required']" id="error">Login ID is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" minlength=6 required>
      <div *ngIf="loginForm.controls['loginId'].invalid && loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        <div class="alert alert-danger" *ngIf="loginForm.controls['password'].errors['required']">Password is required.</div>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="message.length>0">
      {{message}}
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="options">
    <span class="register-link" (click)="onRegister()">Register</span>
    <span class="guest-login-link" (click)="onLoginAsGuest()">Login as Guest</span>
  </div>
</div>
